<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

.sidebar {
  width: 260px;
  height: 100vh;
  background-color: #1e293b; /* Secondary dark blue-gray */
  color: white;
  display: flex;
  flex-direction: column;
  font-family: "Segoe UI", Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
  transition: width 0.3s ease;
}

/* Mobile responsive behavior */
@media (max-width: 900px) {
  .sidebar {
    width: 70px;
  }
  
  .sidebar .logo-text,
  .sidebar .menu li span {
    display: none;
  }
}

.logo {
  padding: 24px 20px;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.logo-icon {
  width: 20px;
  height: 20px;
}

.menu {
  list-style: none;
  padding: 0;
  margin: 0;
  flex: 1;
}

.menu li {
  padding: 12px 20px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
}

.menu li:hover {
  background-color: #334155; /* Hover state */
}

.menu li.active {
  background: linear-gradient(135deg, #0ea5a4, #0d9488); /* Teal gradient */
  font-weight: 600;
  border-left: 4px solid rgba(255,255,255,0.3);
  box-shadow: 0 2px 4px rgba(14, 165, 164, 0.3);
}

.menu-icon {
  width: 20px;
  height: 20px;
  color: currentColor;
}

.count-badge {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 2px 8px;
  font-size: 12px;
  margin-left: auto;
}

.logout-button {
  margin-top: auto;
  padding: 16px 20px;
  background-color: rgba(239, 68, 68, 0.1);
  color: #ef4444;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  font-family: inherit;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s ease;
}

.logout-button:hover {
  background-color: rgba(239, 68, 68, 0.2);
}
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar-container">
    <div class="logo">Clinic Admin</div>
    <ul class="menu">
      <li data-page="dashboard.html" class="active">Dashboard</li>
      <li data-page="patients.html">Patients</li>
      <li data-page="dentists.html">Dentists</li>
      <li data-page="appointments.html">Appointments</li>
      <li data-page="sessions.html">Sessions</li>
      <li data-page="settings.html">Settings</li>
    </ul>
  </div>

  <div class="main" id="main-content"></div>

  <script>
    const menuItems = document.querySelectorAll('.menu li');

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        loadPage(item.dataset.page);
      });
    });

    async function loadPage(page) {
      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error(`Impossible de charger ${page}`);
        const html = await res.text();
        document.getElementById('main-content').innerHTML = html;

        // Run page-specific JS
        switch(page) {
          case 'dashboard.html':
            import('./dashboard.js').then(m => m.initDashboard());
            break;

          case 'patients.html':
            import('./patients.js').then(m => m.initPatients());
            break;

          case 'dentists.html':
            import('./dentists.js').then(m => m.initDentists());
            break;

          case 'appointments.html':
            import('./appointments.js').then(m => m.initAppointments());
            break;

          case 'sessions.html':
            import('./sessions.js').then(m => m.initSessions());
            break;

          case 'settings.html':
            import('./settings.js').then(m => m.initSettings());
            break;
        }
      } catch(err) {
        console.error(err);
        document.getElementById('main-content').innerHTML = `<div style="padding:20px;color:red">Erreur lors du chargement de la page : ${page}</div>`;
      }
    }

    // Load default page
    loadPage('dashboard.html');
  </script>

</body>
</html>
