<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1e90ff;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .logo {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }

    .menu li {
      padding: 12px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu li:hover {
      background-color: #187bcd;
    }

    .menu li.active {
      background-color: #104e8b;
      font-weight: bold;
      border-left: 4px solid #fff;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar-container">
    <div class="logo">Clinic Admin</div>
    <ul class="menu">
      <li data-page="dashboard.html" class="active">Dashboard</li>
      <li data-page="patients.html">Patients</li>
      <li data-page="dentists.html">Dentists</li>
      <li data-page="appointments.html">Appointments</li>
      <li data-page="sessions.html">Sessions</li>
      <li data-page="settings.html">Settings</li>
    </ul>
  </div>

  <div class="main" id="main-content"></div>

  <script>
    const menuItems = document.querySelectorAll('.menu li');

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        loadPage(item.dataset.page);
      });
    });

    async function loadPage(page) {
      try {
        const res = await fetch(page);
        if (!res.ok) throw new Error(`Impossible de charger ${page}`);
        const html = await res.text();
        document.getElementById('main-content').innerHTML = html;

        // Run page-specific JS
        switch(page) {
          case 'dashboard.html':
            import('./dashboard.js').then(m => m.initDashboard());
            break;

          case 'patients.html':
            import('./patients.js').then(m => m.initPatients());
            break;

          case 'dentists.html':
            import('./dentists.js').then(m => m.initDentists());
            break;

          case 'appointments.html':
            import('./appointments.js').then(m => m.initAppointments());
            break;

          case 'sessions.html':
            import('./sessions.js').then(m => m.initSessions());
            break;

          case 'settings.html':
            import('./settings.js').then(m => m.initSettings());
            break;
        }
      } catch(err) {
        console.error(err);
        document.getElementById('main-content').innerHTML = `<div style="padding:20px;color:red">Erreur lors du chargement de la page : ${page}</div>`;
      }
    }

    // Load default page
    loadPage('dashboard.html');
  </script>

</body>
</html>
