<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Gestion du Personnel - Clinique</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
  :root {
  --primary: #0ea5a4; /* Teal */
  --primary-dark: #0d9488;
  --secondary: #1e293b; /* Dark blue-gray */
  --success: #10b981; /* Emerald green */
  --warning: #f59e0b; /* Amber */
  --danger: #ef4444; /* Red */
  --muted: #64748b; /* Slate gray */
  --light: #f8fafc; /* Light gray */
  --dark: #0f172a; /* Dark for titles */
  --border-radius: 8px;
  --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --transition: all 0.2s ease;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Roboto, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--light);
  color: var(--dark);
  min-height: 100vh;
  line-height: 1.5;
}

.dashboard-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* Header Styles */
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 24px;
  padding: 24px;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 1px solid #e2e8f0;
}

.logo-sectionn {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  font-weight: 700;
}

.header-title h1 {
  font-size: 24px;
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 4px;
}

.header-title p {
  color: var(--muted);
  font-size: 14px;
  font-weight: 400;
}

/* Cards Section */
.dashboard-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 24px;
  margin-bottom: 30px;
}

.card {
  background: white;
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: var(--box-shadow);
  transition: var(--transition);
  position: relative;
  overflow: hidden;
  border: 1px solid #e2e8f0;
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  background: var(--primary);
}

.card:nth-child(2)::before {
  background: var(--success);
}

.card:nth-child(3)::before {
  background: var(--warning);
}

.card:nth-child(4)::before {
  background: var(--muted);
}

.card-icon {
  width: 56px;
  height: 56px;
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 16px;
  font-size: 24px;
  color: white;
  background: var(--primary);
}

.card:nth-child(1) .card-icon {
  background: var(--primary);
}

.card:nth-child(2) .card-icon {
  background: var(--success);
}

.card:nth-child(3) .card-icon {
  background: var(--warning);
}

.card:nth-child(4) .card-icon {
  background: var(--muted);
}

.card h3 {
  font-size: 14px;
  font-weight: 500;
  color: var(--muted);
  margin-bottom: 8px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.card-value {
  font-size: 32px;
  font-weight: 700;
  color: var(--dark);
  margin-bottom: 8px;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 16px;
  font-size: 13px;
  color: var(--muted);
}

/* User Profile Card */
.user-card {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 20px;
  background: white;
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  border: 1px solid #e2e8f0;
}

.user-avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid var(--primary);
  padding: 2px;
}

.user-info h3 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 4px;
  color: var(--dark);
}

.user-info p {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 8px;
}

.logout-btn {
  padding: 10px 16px;
  border: none;
  border-radius: var(--border-radius);
  background: var(--danger);
  color: white;
  cursor: pointer;
  font-weight: 500;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
}

.logout-btn:hover {
  background: #dc2626;
  transform: translateY(-1px);
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 16px;
  justify-content: flex-start;
  margin-bottom: 30px;
}

.btn {
  padding: 10px 16px;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-family: inherit;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

.btn-secondary {
  background: var(--light);
  color: var(--dark);
  border: 1px solid #e2e8f0;
}

.btn-secondary:hover {
  background: #f1f5f9;
  transform: translateY(-1px);
}

/* Table Styles */
.table-container {
  background: white;
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: var(--box-shadow);
  margin-bottom: 30px;
  border: 1px solid #e2e8f0;
}

.table-header {
  padding: 20px;
  border-bottom: 1px solid #e2e8f0;
  background: var(--light);
}

.table-header h2 {
  font-size: 20px;
  font-weight: 700;
  color: var(--dark);
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: var(--light);
}

th {
  padding: 12px 16px;
  text-align: left;
  font-weight: 600;
  font-size: 13px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 1px solid #e2e8f0;
}

tbody tr {
  border-bottom: 1px solid #e2e8f0;
  transition: var(--transition);
}

tbody tr:hover {
  background: #f8fafc;
}

td {
  padding: 12px 16px;
  font-size: 14px;
  vertical-align: middle;
}

.user-photo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.action-buttons-cell {
  display: flex;
  gap: 8px;
}

.action-btn {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 6px;
  font-weight: 500;
}

.edit-btn {
  background: var(--primary);
  color: white;
}

.edit-btn:hover {
  background: var(--primary-dark);
}

.delete-btn {
  background: var(--danger);
  color: white;
}

.delete-btn:hover {
  background: #dc2626;
}

/* Modal Styles */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  border-radius: var(--border-radius);
  max-width: 500px;
  width: 90%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  border: 1px solid #e2e8f0;
}

.modal-header {
  padding: 20px;
  background: var(--primary);
  color: white;
}

.modal-header h3 {
  font-size: 18px;
  font-weight: 600;
}

.modal-body {
  padding: 20px;
  max-height: 70vh;
  overflow-y: auto;
}

.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  font-size: 14px;
  color: var(--dark);
}

.form-control {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #e2e8f0;
  border-radius: var(--border-radius);
  font-size: 14px;
  transition: var(--transition);
  font-family: inherit;
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(14, 165, 164, 0.1);
}

.modal-footer {
  padding: 16px 20px;
  background: var(--light);
  display: flex;
  justify-content: flex-end;
  gap: 12px;
  border-top: 1px solid #e2e8f0;
}

.photo-preview {
  display: none;
  width: 80px;
  height: 80px;
  border-radius: var(--border-radius);
  object-fit: cover;
  margin-top: 8px;
  border: 1px solid #e2e8f0;
}

/* Status Badges */
.status-badge {
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.status-success {
  background: #d1fae5;
  color: #065f46;
}

.status-warning {
  background: #fef3c7;
  color: #92400e;
}

.status-danger {
  background: #fee2e2;
  color: #991b1b;
}

/* Responsive */
@media (max-width: 900px) {
  .dashboard-container {
    padding: 16px;
  }
  
  .dashboard-cards {
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }
  
  .action-buttons {
    flex-direction: column;
    align-items: stretch;
  }
  
  .btn {
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 768px) {
  .dashboard-cards {
    grid-template-columns: 1fr;
  }
  
  .dashboard-header {
    flex-direction: column;
    gap: 16px;
    text-align: center;
  }
  
  .user-card {
    flex-direction: column;
    text-align: center;
  }
  
  .table-container {
    overflow-x: auto;
  }
  
  table {
    min-width: 800px;
  }
  
  .modal-content {
    width: 95%;
    margin: 20px;
  }
}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="logo-sectionn">
        <div class="logon">
          <i class="fas fa-hospital"></i>
        </div>
        <div class="header-title">
          <h1>Gestion du Personnel</h1>
          <p>Clinique Médicale Excellence</p>
        </div>
      </div>
      <div class="user-card">
        <img id="profilePhoto" src="" alt="Photo utilisateur" class="user-avatar">
        <div class="user-info">
          <h3>Utilisateur</h3>
          <p id="currentUser">—</p>
          <button id="logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-injured"></i>
        </div>
        <h3>Nombre de Patients</h3>
        <div class="card-value" id="patientsCount">0</div>
        <div class="card-footer">
          <span>Ce mois</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <h3>Revenu</h3>
        <div class="card-value" id="income">0 DH</div>
        <div class="card-footer">
          <span>Ce mois</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="refresh" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i> Actualiser
      </button>
      <button id="add" class="btn btn-success">
        <i class="fas fa-plus"></i> Ajouter un Personnel
      </button>
    </div>

    <!-- Personnel Table -->
    <div class="table-container">
      <div class="table-header">
        <h2>Liste du Personnel</h2>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th style="color: whitesmoke;">ID</th>
            <th style="color: whitesmoke;">Nom</th>
            <th style="color: whitesmoke;">Prénom</th>
            <th style="color: whitesmoke;">Type</th>
            <th style="color: whitesmoke;">Droit</th>
            <th style="color: whitesmoke;">Login</th>
            <th style="color: whitesmoke;">CIN</th>
            <th style="color: whitesmoke;">Photo</th>
            <th style="color: whitesmoke;">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Add / Edit Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Ajouter / Modifier un personnel</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="form-control" placeholder="Prénom">
        </div>
        <div class="form-group">
          <label for="tel">Téléphone</label>
          <input type="text" id="tel" class="form-control" placeholder="Téléphone">
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="text" id="mail" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" id="adresse" class="form-control" placeholder="Adresse">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" class="form-control" placeholder="Type (Ex: Employé, Médecin)">
        </div>
        <div class="form-group">
          <label for="specialite">Spécialité</label>
          <input type="text" id="specialite" class="form-control" placeholder="Spécialité">
        </div>
        <div class="form-group">
          <label for="cin">CIN</label>
          <input type="text" id="cin" class="form-control" placeholder="CIN">
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <label for="motPasse">Mot de passe</label>
          <input type="password" id="motPasse" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="droit">Droit</label>
          <select id="droit" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="secretary">Secretary</option>
            <option value="finance">Finance</option>
          </select>
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" id="photo" accept="image/*" class="form-control">
          <img id="photoPreview" src="" alt="Aperçu" class="photo-preview">
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveBtn" class="btn btn-success">
          <i class="fas fa-save"></i> Enregistrer
        </button>
        <button id="cancelBtn" class="btn btn-primary" style="background: var(--gray);">
          <i class="fas fa-times"></i> Annuler
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
