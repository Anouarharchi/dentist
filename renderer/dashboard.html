<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Gestion du Personnel - Clinique</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --info: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --gray-light: #e9ecef;
      --border-radius: 12px;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      min-height: 100vh;
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header Styles */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .header-title h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .header-title p {
      color: var(--gray);
      font-size: 14px;
    }

    /* Cards Section */
    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 25px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--primary);
    }

    .card:nth-child(2)::before {
      background: var(--success);
    }

    .card:nth-child(3)::before {
      background: var(--secondary);
    }

    .card-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: white;
    }

    .card:nth-child(1) .card-icon {
      background: var(--primary);
    }

    .card:nth-child(2) .card-icon {
      background: var(--success);
    }

    .card:nth-child(3) .card-icon {
      background: var(--secondary);
    }

    .card h3 {
      font-size: 16px;
      font-weight: 500;
      color: var(--gray);
      margin-bottom: 10px;
    }

    .card-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 5px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      font-size: 14px;
      color: var(--gray);
    }

    /* User Profile Card */
    .user-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }

    .user-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      padding: 3px;
    }

    .user-info h3 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-info p {
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .logout-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--danger);
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: #e1156d;
      transform: translateY(-2px);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: #3ab4d9;
      transform: translateY(-2px);
    }

    /* Table Styles */
    .table-container {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--box-shadow);
      margin-bottom: 30px;
    }

    .table-header {
      padding: 20px;
      border-bottom: 1px solid var(--gray-light);
    }

    .table-header h2 {
      font-size: 22px;
      font-weight: 600;
      color: var(--dark);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    th {
      padding: 16px 12px;
      text-align: left;
      font-weight: 500;
      font-size: 14px;
    }

    tbody tr {
      border-bottom: 1px solid var(--gray-light);
      transition: var(--transition);
    }

    tbody tr:hover {
      background: rgba(67, 97, 238, 0.05);
    }

    td {
      padding: 14px 12px;
      font-size: 14px;
    }

    .user-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .action-buttons-cell {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .edit-btn {
      background: var(--info);
      color: white;
    }

    .edit-btn:hover {
      background: #3a7de0;
    }

    .delete-btn {
      background: var(--danger);
      color: white;
    }

    .delete-btn:hover {
      background: #e1156d;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .modal-header {
      padding: 20px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    .modal-header h3 {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-body {
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--gray-light);
      border-radius: 6px;
      font-size: 14px;
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .modal-footer {
      padding: 15px 20px;
      background: var(--light);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .photo-preview {
      display: none;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      margin-top: 10px;
      border: 1px solid var(--gray-light);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .dashboard-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .dashboard-cards {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .table-container {
        overflow-x: auto;
      }
      
      table {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div class="logo-section">
        <div class="logo">
          <i class="fas fa-hospital"></i>
        </div>
        <div class="header-title">
          <h1>Gestion du Personnel</h1>
          <p>Clinique Médicale Excellence</p>
        </div>
      </div>
      <div class="user-card">
        <img id="profilePhoto" src="" alt="Photo utilisateur" class="user-avatar">
        <div class="user-info">
          <h3>Utilisateur</h3>
          <p id="currentUser">—</p>
          <button id="logout" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="dashboard-cards">
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-user-injured"></i>
        </div>
        <h3>Nombre de Patients</h3>
        <div class="card-value" id="patientsCount">0</div>
        <div class="card-footer">
          <span>Ce mois</span>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <h3>Revenu</h3>
        <div class="card-value" id="income">0 DH</div>
        <div class="card-footer">
          <span>Ce mois</span>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="refresh" class="btn btn-primary">
        <i class="fas fa-sync-alt"></i> Actualiser
      </button>
      <button id="add" class="btn btn-success">
        <i class="fas fa-plus"></i> Ajouter un Personnel
      </button>
    </div>

    <!-- Personnel Table -->
    <div class="table-container">
      <div class="table-header">
        <h2>Liste du Personnel</h2>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Type</th>
            <th>Droit</th>
            <th>Login</th>
            <th>CIN</th>
            <th>Photo</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Add / Edit Modal -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Ajouter / Modifier un personnel</h3>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" class="form-control" placeholder="Nom">
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" class="form-control" placeholder="Prénom">
        </div>
        <div class="form-group">
          <label for="tel">Téléphone</label>
          <input type="text" id="tel" class="form-control" placeholder="Téléphone">
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="text" id="mail" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" id="adresse" class="form-control" placeholder="Adresse">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" id="type" class="form-control" placeholder="Type (Ex: Employé, Médecin)">
        </div>
        <div class="form-group">
          <label for="specialite">Spécialité</label>
          <input type="text" id="specialite" class="form-control" placeholder="Spécialité">
        </div>
        <div class="form-group">
          <label for="cin">CIN</label>
          <input type="text" id="cin" class="form-control" placeholder="CIN">
        </div>
        <div class="form-group">
          <label for="login">Login</label>
          <input type="text" id="login" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <label for="motPasse">Mot de passe</label>
          <input type="password" id="motPasse" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group">
          <label for="droit">Droit</label>
          <select id="droit" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
            <option value="doctor">Doctor</option>
            <option value="secretary">Secretary</option>
            <option value="finance">Finance</option>
          </select>
        </div>
        <div class="form-group">
          <label for="photo">Photo</label>
          <input type="file" id="photo" accept="image/*" class="form-control">
          <img id="photoPreview" src="" alt="Aperçu" class="photo-preview">
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveBtn" class="btn btn-success">
          <i class="fas fa-save"></i> Enregistrer
        </button>
        <button id="cancelBtn" class="btn btn-primary" style="background: var(--gray);">
          <i class="fas fa-times"></i> Annuler
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
