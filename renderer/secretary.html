    /* Main */
    .main-content { flex:1 1 auto; display:flex; flex-direction:column; padding:20px; min-width:0; }

    .content-area { background:white; flex:1; border-radius:8px; padding:16px; box-shadow:0 0 5px rgba(0,0,0,0.08); overflow:auto; }

    /* Timetable */
    .timetable { width:max-content; min-width:100%; border-collapse:collapse; }
    .timetable th, .timetable td { border:1px solid #e6e6e6; padding:4px; vertical-align:top; min-width:100px; height:60px; font-size:13px; }
    .timetable th { background:#fafafa; text-align:center; }
    .time-col { width:76px; background:#f7f7f7; font-weight:bold; text-align:center; }
    .slot { height:100%; cursor:pointer; position:relative; }
    .appt { margin:2px; padding:4px; border-radius:4px; font-size:13px; cursor:pointer; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }

    /* Right panel */

    .patient-info { background:white; border-radius:6px; padding:12px; box-shadow:0 0 5px rgba(0,0,0,0.05); margin-top:8px; }

    .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; z-index:1000; }
    .modal { background:white; padding:16px; border-radius:8px; width:420px; max-width:95%; }
    .modal label { display:block; margin-top:8px; font-size:13px; color:#333; }
    .modal input, .modal select, .modal textarea { width:100%; padding:8px; margin-top:6px; border:1px solid #ccc; border-radius:4px; }
    .modal .actions { display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    .btn { padding:8px 10px; border-radius:4px; cursor:pointer; border:none; }
    .btn.primary { background:#007bff; color:#fff; }
    .btn.warn { background:#ffbf00; color:#111; }

    async function renderWeek(){
      document.getElementById('weekControls').style.display='flex';

      const start = toISODate(currentWeekStart);
      const end = toISODate(addDays(currentWeekStart,6));
      document.getElementById('weekRange').textContent = `${start} ‚Üí ${end}`;

      appointmentsCache = await window.electronAPI.getAppointments({startDate:start,endDate:end})||[];

      const hours=["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00"];
      const days=Array.from({length:7},(_,i)=>addDays(currentWeekStart,i));

      let html=`<table class="timetable"><thead><tr><th class="time-col">Heures</th>`;
      days.forEach(d=>html+=`<th>${d.toLocaleDateString('fr-FR',{weekday:'long',day:'2-digit',month:'2-digit'})}</th>`);
      html+=`</tr></thead><tbody>`;

      hours.forEach(hour=>{
        html+=`<tr><td class="time-col">${hour}</td>`;
        days.forEach(day=>{
          const dateStr=toISODate(day);
          const cellId=`${dateStr}__${hour}`;
          const appts=appointmentsCache.filter(a=>a.DateRv===dateStr && a.HeureRv===hour);
          let cellHtml=`<div class="slot" data-date="${dateStr}" data-time="${hour}" id="${cellId}">`;
          appts.forEach(a=>{
            let color='#b3e5fc';
            if(a.Statut==='Confirm√©') color='#4caf50';
            else if(a.Statut==='Annul√©') color='#ff4c4c';
            cellHtml+=`<div class="appt" data-id="${a.IDRv}" style="background:${color}">${escapeHtml(a.NomPrenom||a.TypePatient||'RDV')}</div>`;
          });
          cellHtml+='</div>';
          html+=`<td>${cellHtml}</td>`;
        });
        html+='</tr>';
      });
      html+='</tbody></table>';
      document.getElementById('content-area').innerHTML=html;

      document.querySelectorAll('.slot').forEach(slot=>{
        slot.addEventListener('click', e=>{
          const apptDiv=e.target.closest('.appt');
          if(apptDiv) openEditModal(apptDiv.dataset.id);
          else openCreateModal(slot.dataset.date, slot.dataset.time);
        });
      });
    }
