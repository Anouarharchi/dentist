<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion - Clinique</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #004aad;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .success {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion au système</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button id="login-btn">Se connecter</button>
    <div id="message"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const msgDiv = document.getElementById('message');

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        msgDiv.textContent = 'Veuillez remplir tous les champs.';
        msgDiv.className = 'error';
        return;
      }

      try {
        // Vérifier les identifiants via le main process
        const result = await window.electronAPI.checkLogin({ username, password });

        if (result.success) {
          msgDiv.textContent = `Bienvenue ${result.user.Nom || result.user.Login} !`;
          msgDiv.className = 'success';

          // Définir le rôle en minuscule
          let role = result.user.Droit ? result.user.Droit.toLowerCase() : 'personnel';
          const validRoles = ['admin', 'doctor', 'secretary', 'finance'];
          if (!validRoles.includes(role)) role = 'personnel';

          console.log('Login réussi:', result.user.Login, 'Rôle:', role);

          // Attendre un petit délai avant d’ouvrir le dashboard
          setTimeout(() => {
            // ✅ Utilisation de la méthode preload exposée
            if (window.electronAPI.openDashboard) {
              window.electronAPI.openDashboard(role);
            } else {
              console.error('La fonction openDashboard n’est pas exposée par le preload.js');
            }
          }, 300);

        } else {
          msgDiv.textContent = result.message || 'Identifiants incorrects.';
          msgDiv.className = 'error';
        }
      } catch (err) {
        console.error('Erreur login:', err);
        msgDiv.textContent = 'Erreur de connexion au serveur.';
        msgDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
